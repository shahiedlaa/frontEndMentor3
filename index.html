<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <article class="order">
    <img src="images/illustration-hero.svg" alt="cartoon lady listening to music">

    <div class="order-content">

      <h1 class="order-title">Order Summary</h1>
      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="flex-group">
        <div class="planWithIcon">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="inner-flex">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <div>
          <button class="order-payment">Proceed to Payment</button>
        </div>
        <div >
          <button class="order-cancel">Cancel Order</button>
        </div>
      </div>

    </div>

  </article>


</body>

</html>
